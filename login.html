  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./login.css" rel="stylesheet" />

      <div class="login-container">
        <div class="login-header">
          <div class="login-heading">
            <div id="notifcation" class="login-notification">
              <div
                class="announcement-announcement announcement-root-class-name2"
              >
                <span class="announcement-title">
                  <span>Latest collection launched!</span>
                </span>
                <div class="announcement-button">
                  <span class="announcement-button-text">
                    <span>Check it out -&gt;</span>
                  </span>
                </div>
              </div>
            </div>
            <nav class="navbar-navbar">
              <img
                alt="image"
                src="public/logo-200h.png"
                class="navbar-image"
              />
              <img
                alt="image"
                src="public/name-200h.png"
                class="navbar-image1"
              />
              <div class="navbar-desktop">
                <div class="navbar-container">
                  <div class="navbar-main">
                    <div class="navbar-branding"></div>
                    <div class="navbar-links">
                      <a href="index.html" class="link"><span>Home</span></a>
                      <a href="index.html" class="link"><span>Explore</span></a>
                    </div>
                  </div>
                </div>
                <div class="navbar-quick-actions">
                  <a href="login.html" class="link navbar-log-in">Log in</a>
                  <a href="sign-up.html" class="navbar-navlink">
                    <div class="navbar-sign-up-btn">
                      <span class="navbar-sign-up">Sign up</span>
                    </div>
                  </a>
                  <img
                    id="open-mobile-menu"
                    alt="pastedImage"
                    src="public/pastedimage-8o98.svg"
                    class="navbar-hamburger-menu"
                  />
                </div>
              </div>
              <div id="mobile-menu" class="navbar-mobile">
                <div class="navbar-top">
                  <img
                    alt="image"
                    src="https://play.teleporthq.io/static/svg/placeholders/no-image.svg"
                    class="navbar-image2"
                  />
                  <svg
                    id="close-mobile-menu"
                    viewBox="0 0 1024 1024"
                    class="navbar-icon"
                  >
                    <path
                      d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                    ></path>
                  </svg>
                </div>
                <div class="navbar-links1">
                  <a href="index.html" class="navbar-navlink1">
                    <span>Features</span>
                  </a>
                  <a href="index.html" class="navbar-navlink2">
                    <span>How it works</span>
                  </a>
                  <a href="index.html" class="navbar-navlink3">
                    <span>Prices</span>
                  </a>
                  <a href="index.html" class="navbar-navlink4">
                    <span>Contact</span>
                  </a>
                  <div class="navbar-buttons">
                    <a href="index.html" class="navbar-navlink5">
                      <div class="navbar-btn">
                        <span class="navbar-text"><span>Log in</span></span>
                      </div>
                    </a>
                    <a href="index.html" class="navbar-navlink6">
                      <div class="navbar-btn1">
                        <span class="navbar-text1"><span>Sign up</span></span>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
              <div class="navbar-menu-code">
                <script>
                  /*
                  Mobile menu - Code Embed
                  */

                  // Mobile menu
                  const mobileMenu = document.querySelector('#mobile-menu');

                  // Buttons
                  const closeButton = document.querySelector('#close-mobile-menu');
                  const openButton = document.querySelector('#open-mobile-menu');

                  if (mobileMenu && closeButton && openButton) {
                    // On openButton click, set the mobileMenu position left to -100vw
                    openButton.addEventListener('click', function () {
                      mobileMenu.style.transform = 'translateX(0%)';
                    });

                    // On closeButton click, set the mobileMenu position to 0vw
                    closeButton.addEventListener('click', function () {
                      mobileMenu.style.transform = 'translateX(100%)';
                    });
                  }
                </script>
              </div>
            </nav>
          </div>
          <div class="login-content">
            <div class="login-container1">
              <div class="login-container2"></div>
            </div>
            <h1 class="login-text">Log in</h1>
            <input type="text" required="" class="login-textinput input" />
            <input type="text" required="" class="login-textinput1 input" />
            <span class="login-text1">Email</span>
            <span class="login-text2">Password</span>
            <img src="public/login-700w.png" alt="image" class="login-image" />
            <div class="login-hero-buttons"></div>
            <button type="button" class="login-button button">Log in</button>
            <span class="login-text3">Don't have a account?</span>
            <a href="sign-up.html" class="login-navlink">Sign up</a>
          </div>
          
          <div class="login-hero">
            <div class="login-images">
